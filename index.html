<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="crud">
    <div class="head">
        <h2>crud</h2>
        <p>product managment system</p>
    </div>
    <div class="inputs">
        <input type="text" placeholder="title" id="title">
        <div class="price">
            <input type="number" onkeyup="getTotal()" placeholder="price" id="price">
            <input type="number" onkeyup="getTotal()" placeholder="taxes" id="taxes">
            <input type="number" onkeyup="getTotal()" placeholder="ads" id="ads">
            <input type="number" onkeyup="getTotal()" placeholder="discount" id="discount">
            <small id="total"></small>
        </div>
        <input type="number" placeholder="count" id="count">
        <input type="text" placeholder="category" id="category">
        <button id="submit" class="create">Create</button>
        
    </div>
    <div class="outputs">
        <div class="searchBlock">
            <input onkeyup="searchData(this.value)" type="text" placeholder="search" id="search">
            <div class="btnsearch">
                <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
            </div>
            <div id="deleteAll">

            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>updete</th>
                    <th>delete</th>
                </tr>

                <tbody id="tbody">
              
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
<script src="main.js"></script>
</html>
